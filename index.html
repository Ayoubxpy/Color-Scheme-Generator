<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Momo+Trust+Display&family=Orbitron:wght@400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar+One&family=Smythe&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
        <input  type="color"
                name="seed-color"
				id="seed-color"
				class="seed-color-input" >
        </input>
        <select class="scheme-input" id="scheme">
					<option value="Monochrome">Monochrome</option>
					<option value="Monochrome-dark">Monochrome-dark</option>
					<option value="Monochrome-light">Monochrome-light</option>
					<option value="Analogic">Analogic</option>
					<option value="Complement">Complement</option>
					<option value="Analogic-complement">Analogic-complement</option>
					<option value="Triad">Triad</option>
		</select>
        <button  class="get-color-btn" id="get-color-btn">Get Color Scheme</button>
    </header>
    <main>
        <ul id="color-palette" class="color-palette"></ul>
    </main>
    </div>
<script src="index.js"></script>  
</body>
</html>
